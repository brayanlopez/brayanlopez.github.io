<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brayan Lopez Portafolio</title>
    <link rel="stylesheet" href="src/styles/main.css" />
    <link
      rel="stylesheet"
      href="src/styles/tablet.css"
      media="(max-width: 780px)"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav id="navbar">
      <a href="#welcome-section">About</a>
      <a href="#projects">Work</a>
      <a href="#contact">Contact</a>
    </nav>
    <main>
      <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
      <section id="welcome-section">
        <h1>Brayan A. López G.</h1>
        <p>Web Developer</p>
      </section>
      <section id="projects">
        <h2>These are some of my projects</h2>
        <div id="projects-container"></div>
      </section>
    </main>
    <footer id="footer">
      <section id="contact">
        <h2>Let´s work together</h2>
        <div class="contact-container">
          <a
            id="profile-link"
            class="btn contact-details"
            href="https://github.com/brayanlopez"
          >
            <i class="fab fa-github-square"></i> Github</a
          >
          <a class="btn contact-details" href="https://twitter.com/bryanlopezg5"
            ><i class="fab fa-twitter-square"></i> Twitter</a
          >
          <a
            class="btn contact-details"
            href="https://www.linkedin.com/in/brayanlopezg/"
            ><i class="fab fa-linkedin"></i> LinkedIn</a
          >
        </div>
      </section>
    </footer>

    <script src="./src/data.js"></script>
    <script>
      let projectContainer = document.getElementById("projects-container");
      elements = dataProjects.map((data) => {
        let project = document.createElement("div");
        project.className += "project";
        project.innerHTML = `
        <a class="btn" href="${data.url}" target="_blank" rel="noreferrer">
          <div class="project-image-header">
            <img
              class="project-image"
              src="src/assets/img/${data.image}"
              alt="imagen del projecto"
            />
          </div>
          <div class="project-content">
            <h3 class="project-tile">${data.title}</h3>
            <p>${data.description}</p>
          </div>
        </a>`;
        return project;
      });

      elements.map((element) => projectContainer.appendChild(element));
    </script>
  </body>
</html>
